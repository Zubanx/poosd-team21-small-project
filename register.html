<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Register</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">

</head>
<body>

<h1 id="title">REGISTER BELOW!</h1>

<div id="loginDiv">
  <p id="signUpTitle">Create Your Account!</p>

    <input type="text" id="registerFirstName" placeholder="First Name">
    <input type="text" id="registerLastName" placeholder="Last Name">
    <input type="text" id="registerLogin" placeholder="Username">
    <input type="password" id="registerPassword" placeholder="Password">

  <button class="buttons" onclick="doRegister()">REGISTER</button>

  <p><a href="index.html">Already have an account? Login here</a></p>

  <div id="registerResult"></div>
</div>

<script>
function doRegister() {
    let tmp = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        login: document.getElementById("login").value,
        password: document.getElementById("password").value
    };

    let jsonPayload = JSON.stringify(tmp);

    let url = 'Register.php';
    
    let xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");

    xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            let jsonObject = JSON.parse(xhr.responseText);
            if (jsonObject.error !== "") {
                document.getElementById("registerResult").innerHTML = jsonObject.error;
            } else {
                document.getElementById("registerResult").innerHTML = 
                    "User created successfully! You can now log in.";
                // optionally redirect:
                // window.location.href = "index.html";
            }
        }
    };

    xhr.send(jsonPayload);
}
</script>

</body>
</html>
